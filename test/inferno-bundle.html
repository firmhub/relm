      h('div.main', 'main')
    ]);

  App.actions = {

  };

  };

  App.components = {
    Sidebar
  };

  /* Sidebar component */

  function Sidebar (h, { props }) {
    return h('div.sidebar', `Hello ${props.name}`);
  }

  Sidebar.styles = css => css`
    .sidebar {
      background: #cecece;
      padding: 1rem;
    }
  `;

  /* bootstrap */

  window.app = relm(App, {
    el: document.querySelector('#app')
  });
